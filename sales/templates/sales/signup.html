<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Присоединяйтесь к BookVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .auth-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        input { 
            width: 100%; padding: 1rem; border-radius: 1rem; border: 1px solid #e2e8f0; 
            margin-top: 0.5rem; margin-bottom: 1rem; outline: none; transition: all 0.3s;
        }
        input:focus { border-color: #4f46e5; ring: 2px; ring-color: #c7d2fe; }
        label { font-weight: 600; font-size: 0.875rem; color: #475569; }
        .helptext, .errorlist { font-size: 0.75rem; color: #94a3b8; margin-bottom: 1rem; list-style: none; padding: 0; }
        .errorlist { color: #ef4444; font-weight: 600; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    
    <div class="max-w-md w-full">
        <!-- Логотип -->
        <div class="text-center mb-8">
            <div class="bg-indigo-600 text-white w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-indigo-200">
                <i class="fas fa-book-open text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tight text-slate-900">Создать аккаунт</h1>
            <p class="text-slate-500 mt-2">Добро пожаловать в мир книг BookVibe</p>
        </div>

        <!-- Карточка формы -->
        <div class="auth-card p-8 rounded-[2.5rem] shadow-2xl shadow-slate-200 border border-white">
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <p class="helptext">{{ field.help_text|safe }}</p>
                        {% endif %}
                        {% for error in field.errors %}
                            <p class="errorlist">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 mt-4 active:scale-[0.98]">
                    Зарегистрироваться
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center text-sm">
                <span class="text-slate-500">Уже есть аккаунт?</span>
                <a href="/login/" class="text-indigo-600 font-bold hover:underline ml-1">Войти</a>
            </div>
        </div>

        <a href="/" class="block text-center mt-8 text-slate-400 font-medium hover:text-slate-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Вернуться на главную
        </a>
    </div>

</body>
</html>
