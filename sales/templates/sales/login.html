<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — BookVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full px-6">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2 mb-4">
                <div class="bg-indigo-600 text-white p-2 rounded-xl"><i class="fas fa-book-journal-whills"></i></div>
                <span class="text-2xl font-bold text-slate-900">Book<span class="text-indigo-600">Vibe</span></span>
            </a>
            <h1 class="text-3xl font-black text-slate-900">С возвращением!</h1>
            <p class="text-slate-500 mt-2">Войдите в свой личный кабинет</p>
        </div>

        <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-100">
            <form method="post">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Логин</label>
                        <input type="text" name="username" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Пароль</label>
                        <input type="password" name="password" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 active:scale-[0.98]">
                        Войти
                    </button>
                </div>
            </form>
        </div>

        <p class="text-center mt-6 text-slate-500">
            Нет аккаунта? 
            <a href="{% url 'sales:signup' %}" class="text-indigo-600 font-bold hover:underline">Зарегистрироваться</a>
        </p>
    </div>
</body>
</html>
